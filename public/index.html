<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meghatározza a karakterkódolást az oldalhoz, jelen esetben UTF-8-at -->
    <meta charset="utf-8" />

    <!-- Favicon ikon hozzáadása az oldalhoz, amely a %PUBLIC_URL%/favicon.ico helyen található -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- A viewport beállítása a reszponzív megjelenés érdekében, hogy jól nézzen ki mobil eszközökön is -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Beállítja a böngésző sávjának színét mobil eszközökön -->
    <meta name="theme-color" content="#000000" />

    <!-- Leírást ad az oldalról, amely megjelenhet a keresőmotorok találatai között -->
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <!-- Apple ikon hozzáadása, amely akkor jelenik meg, ha az oldal hozzáadásra kerül a kezdőképernyőhöz iOS-en -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Web App manifest fájl hozzáadása, amely információkat tartalmaz a webalkalmazásról (ikonok, elindítás módja stb.) -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Az oldal címe, amely a böngészőfülön jelenik meg -->
    <title>React App</title>
  </head>
  <body>
    <!-- Figyelmeztetés jelenik meg, ha a JavaScript le van tiltva, mivel a React alkalmazások futtatásához JavaScript szükséges -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- A `root` ID-jú div, amely az alkalmazás gyökéreleme; a React alkalmazás ezen belül kerül megjelenítésre -->
    <div id="root"></div>
  </body>
</html>
